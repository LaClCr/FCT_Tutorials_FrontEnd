<div class="container">
    <h1>Nuevo pr√©stamo</h1>

    <form>

        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="loan.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Juego</mat-label>
            <mat-select disableRipple [(ngModel)]="loan.game" name="game" required>
                <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
            </mat-select>
            <mat-error>Debe rellenar el nombre del juego</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Cliente</mat-label>
            <mat-select disableRipple [(ngModel)]="loan.client" name="client" required>
                <mat-option *ngFor="let client of clients" [value]="client">{{client.name}}</mat-option>
            </mat-select>
            <mat-error>Debe rellenar el nombre del cliente</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fecha inicio</mat-label>
            <input matInput [matDatepicker]="initPicker" placeholder="Fecha inicio del prestamo"
                [(ngModel)]="loan.ffinitDate" name="ffinitDate" required>
            <mat-datepicker-toggle matSuffix [for]="initPicker"></mat-datepicker-toggle>
            <mat-datepicker #initPicker></mat-datepicker>
            <mat-error>Debe rellenar la fecha de inicio</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Fecha fin</mat-label>
            <input matInput [matDatepicker]="endPicker" placeholder="Fecha final del prestamo"
                [(ngModel)]="loan.ffendDate" name="ffendDate" required>
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
            <mat-error>Debe rellenar la fecha de fin</mat-error>
        </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
